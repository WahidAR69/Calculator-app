<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator APP</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./Icon.png">
	<script src="https://kit.fontawesome.com/61d7a00bbf.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div id="save-operation"></div>
			<div class="output" id="calculation-output">0</div>
			<div class="interface">
				<button type="button" class="items" id="clear-entry">CE</button>
				<button type="button" class="items" id="clear-all">C</button>
				<button type="button" class="items" id="clear-last-number"><i class="fas fa-backspace"></i></button>
				<button type="button" class="items" id="divide">/</button>
				<button type="button" class="items" id="seven">7</button>
				<button type="button" class="items" id="eight">8</button>
				<button type="button" class="items" id="nine">9</button>
				<button type="button" class="items" id="multiply">x</button>
				<button type="button" class="items" id="four">4</button>
				<button type="button" class="items" id="five">5</button>
				<button type="button" class="items" id="six">6</button>
				<button type="button" class="items" id="subtract">-</button>
				<button type="button" class="items" id="one">1</button>
				<button type="button" class="items" id="two">2</button>
				<button type="button" class="items" id="three">3</button>
				<button type="button" class="items" id="add">+</button>
				<button type="button" class="items" id="change-sign">+/-</button>
				<button type="button" class="items" id="zero">0</button>
				<button type="button" class="items" id="point">.</button>
				<button type="button" class="items" id="equal">=</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
